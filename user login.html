<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="/mini-project-main/styles/user login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script>
         function validateForm() {
           ````````````````
           const name = document.forms["registrationForm"]["name"].value;
           const password = document.forms["registrationForm"]["password"].value;
           const email = document.forms  ["registrationForm"]["email"].value;
           const nameRegex = /^[a-zA-Z]{6,}$/;
           const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
     
           if (!nameRegex.test(name)) {
             alert("Name should contain only alphabets and be at least 6 characters long");
             return false;
           }
     
           if (password.length < 6) {
             alert("Password should be at least 6 characters long");
             return false;
           }
     
           if (!emailRegex.test(email)) {
             alert("Email address is not valid");
             return false;
           }
     
           return href="/";
         }
       </script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login" name="registrationForm" onsubmit="return validateForm()">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="userlogin">
                  <a href="/userhome.html" style="color: white;">login</a>
                  </div>
                  <!-- <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div> -->
                  <div class="signup-link">
                     New User ? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Name" required>
                  </div>

                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field">
                     <input type="number" placeholder="Mobile Number" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
